{% extends "base.html" %}
{% block content %}
<main class="container mt-5 pt-4">
    <div class="main_content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4"><i class="bi bi-chat-square-text"></i> Обратная связь</h2>
                        <p class="text-center mb-4">Ваше мнение и предложение очень важны для нас. Пожалуйста, оставьте
                            свой
                            отзыв ниже:</p>

                        <form id="add-feedback-form" method="post" action="{% url 'add_feedback' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Введите ваше имя" value="{{ form.name.value|default:'' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Почта</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Введите почту" value="{{ form.email.value|default:'' }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Ваш отзыв</label>
                                <input type='text' class="form-control" id="content" name="content"
                                    placeholder="Ваш отзыв" value="{{ form.content.value|default:'' }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i>
                                Отправить</button>
                        </form>
                        <div id="feedback-response" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
